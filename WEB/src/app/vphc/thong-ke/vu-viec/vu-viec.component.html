<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mt-5">
        <div class='card card-flush mb-5'>
            <div class="card-header">
                <div class="card-title d-flex flex-column">
                    Thống kê vụ việc
                </div>
            </div>
            <div class="card-body p-5">
                <div id="chartThang">
                    <ng-container *ngIf="chart5NamOptions && chart5NamOptions.series">
                        <apx-chart [series]="chart5NamOptions.series" [chart]="chart5NamOptions.chart"
                            [yaxis]="chart5NamOptions.yaxis" [xaxis]="chart5NamOptions.xaxis"
                            [labels]="chart5NamOptions.labels" [stroke]="chart5NamOptions.stroke"
                            [title]="chart5NamOptions.title" [dataLabels]="chart5NamOptions.dataLabels"
                            [colors]="chart5NamOptions.colors" [legend]="chart5NamOptions.legend"></apx-chart>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
