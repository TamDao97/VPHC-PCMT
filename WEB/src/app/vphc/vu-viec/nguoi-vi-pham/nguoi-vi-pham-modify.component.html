<div class="modal-content rounded-4 shadow">
    <div class="modal-header">
        <h1 class="modal-title fs-5">Thêm mới người vi phạm</h1>
        <button type="button" class="btn-close" (click)="close(false)"></button>
    </div>
    <div class="modal-body padding-15">
        <form name="form" #f="ngForm">
            <div class="row">
                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 text-center">
                    <div class="image-input image-input-outline" data-kt-image-input="true">
                        <div class="image-input-wrapper w-150px h-150px"
                            [style.background-image]="fileProcess.fileModel.DataURL? 'url('+fileProcess.fileModel.DataURL+')': (filedata?'url('+filedata+')':'url(./assets/media/avatars/blank.png)')">
                        </div>
                        <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                            data-kt-image-input-action="change" (click)="fileAvatar.click();">
                            <i class="ki-duotone ki-pencil fs-7"><span class="path1"></span><span
                                    class="path2"></span></i>
                        </label>
                        <input type="file" style="display: none;" accept=".png, .jpg, .jpeg" #fileAvatar
                            (change)="onFileChange($event)" single>

                        <span class="btn btn-icon btn-circle btn-active-color-danger w-25px h-25px bg-body shadow"
                            data-kt-image-input-action="remove" (click)="deleteFile($event)"
                            *ngIf="fileProcess.fileModel.DataURL || filedata">
                            <i class="ki-duotone ki-cross fs-2"><span class="path1"></span><span
                                    class="path2"></span></i> </span>
                    </div>
                </div>
                <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12">
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                            <div class="mb-3">
                                <label class="form-label">Họ và tên <span class='text-danger text-strong'>&nbsp;*</span></label>
                                <input type="text" class="form-control" name="ten" autocomplete="off"
                                    [(ngModel)]="model.hoVaTen" maxlength="500" required>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <div class="mb-3">
                                <label class="form-label">Ngày sinh <span
                                        class='text-danger text-strong'>&nbsp;*</span></label>
                                <ejs-datepicker [(value)]="model.ngaySinh" required></ejs-datepicker>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <div class="mb-3">
                                <label class="form-label">Giới tính <span
                                        class='text-danger text-strong'>&nbsp;*</span></label>
                                <ejs-dropdownlist name="gioiTinh" [dataSource]="listGioiTinh" [fields]="fields" [showClearButton]="true" required
                                    [(value)]="model.gioiTinh" filterType="Contains" [allowFiltering]="false" (change)="onSelect($event, 'GioiTinh')">
                                </ejs-dropdownlist>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <div class="mb-3">
                                <label class="form-label">Quốc tịch <span
                                        class='text-danger text-strong'>&nbsp;*</span></label>
                                <ejs-dropdownlist [dataSource]="listQuocTich" [fields]="fields" [showClearButton]="true" required
                                    [(value)]="model.idQuocTich" filterType="Contains" [allowFiltering]="true" (change)="onSelect($event, 'QuocTich')">
                                </ejs-dropdownlist>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <div class="mb-3">
                                <label class="form-label">Dân tộc</label>
                                <ejs-dropdownlist [dataSource]="listDanToc" [fields]="fields" [(value)]="model.idDanToc" [showClearButton]="true"
                                    filterType="Contains" [allowFiltering]="true" (change)="onSelect($event, 'DanToc')">
                                </ejs-dropdownlist>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <div class="mb-3">
                                <label class="form-label">Tôn giáo</label>
                                <ejs-dropdownlist [dataSource]="listTonGiao" [fields]="fields" [showClearButton]="true"
                                    [(value)]="model.idTonGiao" filterType="Contains" [allowFiltering]="true" (change)="onSelect($event, 'TonGiao')">
                                </ejs-dropdownlist>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Nghề nghiệp</label>
                        <ejs-dropdownlist [dataSource]="listNgheNghiep" [fields]="fields" [(value)]="model.idNgheNghiep" [showClearButton]="true"
                            filterType="Contains" [allowFiltering]="true" (change)="onSelect($event, 'NgheNghiep')">
                        </ejs-dropdownlist>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Trình độ văn hóa</label>
                        <input type="text" name="trinhDoVanHoa" class="form-control" [(ngModel)]="model.trinhDoVanHoa" autocomplete="off">

                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" name="soDienThoai" class="form-control" [(ngModel)]="model.soDienThoai" autocomplete="off">

                    </div>
                </div>
                <div class="col-sm-12">
                    <label class="form-label">CMTNN/ CCCD/ Hộ chiếu</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Số <span class='text-danger text-strong'>&nbsp;*</span></label>
                        <input type="text" name="cmnd" class="form-control" [(ngModel)]="model.cmnd" autocomplete="off" required>

                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Ngày cấp</label>
                        <ejs-datepicker id="ngayCap" [(value)]="model.ngayCap"></ejs-datepicker>

                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Nơi cấp</label>
                        <input type="text" name="noiCap" class="form-control" [(ngModel)]="model.noiCap" autocomplete="off">

                    </div>
                </div>
                <div class="col-sm-12">
                    <label class="form-label">Quê quán (theo CMND/ CCCD)</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Tỉnh/ Thành phố</label>
                        <ejs-dropdownlist [dataSource]="listTinh" [fields]="fields" [(value)]="model.idTinh" [showClearButton]="true"
                            filterType="Contains" [allowFiltering]="true" (change)="onSelect_Tinh($event,false)">
                        </ejs-dropdownlist>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Quận/ Huyện</label>
                        <ejs-dropdownlist [dataSource]="listHuyen" [fields]="fields" [(value)]="model.idHuyen" [showClearButton]="true"
                            filterType="Contains" [allowFiltering]="true" (change)="onSelect_Huyen($event,false)">
                        </ejs-dropdownlist>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Xã/ Phường</label>
                        <ejs-dropdownlist [dataSource]="listXa" [fields]="fields" [(value)]="model.idXa" [showClearButton]="true"
                            filterType="Contains" [allowFiltering]="true" (change)="onSelect_Xa($event,false)">
                        </ejs-dropdownlist>
                    </div>
                </div>

                <div class="col-sm-12">
                    <label class="form-label">Nơi thường trú (theo CMND/ CCCD)</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Tỉnh/ Thành phố</label>
                        <ejs-dropdownlist name="tinhTPHienNay" [dataSource]="listTinhHienNay" [fields]="fields" [showClearButton]="true"
                            [(value)]="model.idTinhHienNay" filterType="Contains" [allowFiltering]="true"
                            (change)="onSelect_Tinh($event,true)">
                        </ejs-dropdownlist>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Quận/ Huyện</label>
                        <ejs-dropdownlist name="quanHuyenHienNay" [dataSource]="listHuyenHienNay" [fields]="fields" [showClearButton]="true"
                            [(value)]="model.idHuyenHienNay" filterType="Contains" [allowFiltering]="true"
                            (change)="onSelect_Huyen($event,true)">
                        </ejs-dropdownlist>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Xã/ Phường</label>
                        <ejs-dropdownlist name="xaPhuongHienNay" [dataSource]="listXaHienNay" [fields]="fields" [showClearButton]="true"
                            [(value)]="model.idXaHienNay" filterType="Contains" [allowFiltering]="true"
                            (change)="onSelect_Xa($event,true)">
                        </ejs-dropdownlist>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Địa chỉ chi tiết</label>
                        <input type="text" name="diaChi" class="form-control" [(ngModel)]="model.diaChi" autocomplete="off">

                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Ghi chú</label>
                        <input type="text" name="ghiChu" class="form-control" [(ngModel)]="model.ghiChu" autocomplete="off">

                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Tuổi vi phạm <span class='text-danger text-strong'>&nbsp;*</span></label>
                        <input type="number" name="tuoi" class="form-control" [(ngModel)]="model.tuoi" autocomplete="off" required>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Hoàn cảnh khó khăn</label>
                        <!-- <input type="text" name="hoanCanhKhoKhan" class="form-control" [(ngModel)]="model.hoanCanhKhoKhan" autocomplete="off"> -->
                        <div class="form-control form-check form-check-inline border-0 px-10">
                            <input class="form-check-input" type="checkbox" name="hoanCanhKhoKhan" [(ngModel)]="model.hoanCanhKhoKhan" >
                            <label class="form-check-label">Có hoàn cảnh khó khăn</label>
                          </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Chi tiết hoàn cảnh</label>
                        <input type="text" name="chiTietHoanCanh" class="form-control" [(ngModel)]="model.chiTietHoanCanh" autocomplete="off">
                    </div>
                </div>
                <div class="col-sm-12">
                    <label class="form-label">Thông tin cha/mẹ hoặc người giám hộ</label>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Mối quan hệ</label>
                        <input type="text" name="quanHeGH" class="form-control" [(ngModel)]="model.quanHeGH" autocomplete="off">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Họ và tên</label>
                        <input type="text" name="hoVaTenGH" class="form-control" [(ngModel)]="model.hoVaTenGH" autocomplete="off">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" name="diaChiGH" class="form-control" [(ngModel)]="model.diaChiGH" autocomplete="off">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <ng-container>
            <button type="button" *appUipermission="['F0111','F0112']" class="btn btn-success"
                [disabled]="!f.form.valid" (click)="save()">
                <i class="fa fa-save"></i>&nbsp;
                <span translate="SharedLabel.Save"></span>
            </button>
        </ng-container>
        <ng-container *ngIf="!isEdit">
            <button type="button" *appUipermission="['F0111']" class="btn btn-success" [disabled]="!f.form.valid"
                (click)="save(true)">
                <i class="fa fa-save"></i>&nbsp;
                <span translate="SharedLabel.SaveAndContinue"></span>
            </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="close(false)">
            <i class="fa fa-power-off"></i> &nbsp;
            <span translate="SharedLabel.Close"></span>
        </button>
    </div>
</div>
