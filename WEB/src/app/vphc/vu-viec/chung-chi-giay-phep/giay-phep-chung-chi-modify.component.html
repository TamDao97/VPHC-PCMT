<div class="modal-content rounded-4 shadow">
    <div class="modal-header">
        <h1 class="modal-title fs-5">Thêm mới giấy phép, chứng chỉ hành nghề</h1>
        <button type="button" class="btn-close" (click)="close(false)"></button>
    </div>
    <div class="modal-body padding-15">
        <form name="form" #f="ngForm">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Tên giấy phép, chứng chỉ <span
                            class='text-danger text-strong'>&nbsp;*</span></label>
                        <input type="text" name="ten" class="form-control" [(ngModel)]="model.ten" autocomplete="off" required>
                    </div>
                </div>
                
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Số lượng <span
                            class='text-danger text-strong'>&nbsp;*</span></label>
                        <input type="number" name="soLuong" class="form-control" [(ngModel)]="model.soLuong" autocomplete="off" required>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Tình trạng, đặc điểm</label>
                        <textarea name="tinhTrangDacDiem" class="form-control" rows="5"
                                            [(ngModel)]="model.tinhTrangDacDiem" autocomplete="off"></textarea>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Ghi chú</label>
                        <textarea name="ghiChu" class="form-control" rows="5"
                                            [(ngModel)]="model.ghiChu" autocomplete="off"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <ng-container>
            <button type="button" *appUipermission="['F0111','F0112']" class="btn btn-success"
                [disabled]="!f.form.valid" (click)="save()">
                <i class="fa fa-save"></i>&nbsp;
                <span translate="SharedLabel.Save"></span>
            </button>
        </ng-container>
        <ng-container *ngIf="!isEdit">
            <button type="button" *appUipermission="['F0111']" class="btn btn-success" [disabled]="!f.form.valid"
                (click)="save(true)">
                <i class="fa fa-save"></i>&nbsp;
                <span translate="SharedLabel.SaveAndContinue"></span>
            </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="close(false)">
            <i class="fa fa-power-off"></i> &nbsp;
            <span translate="SharedLabel.Close"></span>
        </button>
    </div>
</div>
