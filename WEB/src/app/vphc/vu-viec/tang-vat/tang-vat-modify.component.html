<div class="modal-content rounded-4 shadow">
    <div class="modal-header">
        <h1 class="modal-title fs-5">Thêm mới tang vật</h1>
        <button type="button" class="btn-close" (click)="close(false)"></button>
    </div>
    <div class="modal-body padding-15">
        <form name="form" #f="ngForm">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Tên tang vật <span
                            class='text-danger text-strong'>&nbsp;*</span></label>
                        <ejs-dropdownlist name="idLoaiTangVat" [dataSource]="listLoaiTangVat" [fields]="fields"
                            [(value)]="model.idLoaiTangVat" filterType="Contains" [allowFiltering]="true" [showClearButton]="true"
                            (change)="onSelect($event, 'TangVat')" required>
                        </ejs-dropdownlist>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="model.idLoaiTangVat === 'FixOther'">
                    <div class="mb-3">
                        <label class="form-label">Tên tang vật khác <span
                            class='text-danger text-strong'>&nbsp;*</span></label>
                        <input type="text" name="name" class="form-control" [(ngModel)]="model.name" autocomplete="off" required>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Số lượng <span
                            class='text-danger text-strong'>&nbsp;*</span></label>
                        <input type="number" class="form-control" name="soLuong" autocomplete="off"
                            [(ngModel)]="model.soLuong" required="">
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Đơn vị tính <span
                                class='text-danger text-strong'>&nbsp;*</span></label>
                        <ejs-dropdownlist name="idDonViTinh" [dataSource]="listDonViTinh" [fields]="fields" [showClearButton]="true" required
                            [(value)]="model.idDonViTinh" filterType="Contains" [allowFiltering]="false" (change)="onSelect($event, 'DonViTinh')">
                        </ejs-dropdownlist>
                    </div>
                </div>
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Chủng loại</label>
                        <input type="text" name="diaChi" class="form-control" [(ngModel)]="model.chungLoai" autocomplete="off">
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Tình trạng, đặc điểm</label>
                        <textarea name="tinhTrangDacDiem" class="form-control" rows="5"
                                            [(ngModel)]="model.tinhTrangDacDiem" autocomplete="off"></textarea>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Ghi chú</label>
                        <textarea name="ghiChu" class="form-control" rows="5"
                                            [(ngModel)]="model.ghiChu" autocomplete="off"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <ng-container>
            <button type="button" *appUipermission="['F0111','F0112']" class="btn btn-success"
                [disabled]="!f.form.valid" (click)="save()">
                <i class="fa fa-save"></i>&nbsp;
                <span translate="SharedLabel.Save"></span>
            </button>
        </ng-container>
        <ng-container *ngIf="!isEdit">
            <button type="button" *appUipermission="['F0111']" class="btn btn-success" [disabled]="!f.form.valid"
                (click)="save(true)">
                <i class="fa fa-save"></i>&nbsp;
                <span translate="SharedLabel.SaveAndContinue"></span>
            </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="close(false)">
            <i class="fa fa-power-off"></i> &nbsp;
            <span translate="SharedLabel.Close"></span>
        </button>
    </div>
</div>
