<!--begin::Theme mode-->
<div class="app-navbar-item" [ngClass]="itemClass">
  <app-theme-mode-switcher [toggleBtnClass]="btnClass"
    toggleBtnClass="{`btn-active-light-primary btn-custom ${toolbarButtonHeightClass}`}"></app-theme-mode-switcher>
</div>
<!--end::Theme mode-->

<ng-container *ngIf="user$ | async as _user">
  <!--begin::User-->
  <div class="d-flex align-items-center ms-lg-5" id="kt_header_user_menu_toggle">
    <!--begin::User info-->
    <div class="btn btn-active-light d-flex align-items-center bg-hover-light py-2 px-2 px-md-3"
      data-kt-menu-trigger="click" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">

       <!--begin::Symbol-->
       <div class="symbol symbol-30px symbol-md-40px me-2">
        <img [src]="_user.avatar" alt="image" />
      </div>
      <!--end::Symbol-->

      <!--begin::Name-->
      <div class="d-none d-md-flex flex-column align-items-center justify-content-center">
        <span class="text-muted fs-7 fw-bold lh-1 mb-2">Cán bộ</span>
        <span class="text-gray-900 fs-base fw-bolder lh-1"> {{ _user.fullName }}</span>
      </div>
      <!--end::Name-->
    </div>
    <!--end::User info-->

    <app-user-inner data-kt-menu='true'></app-user-inner>
  </div>
</ng-container>
<!--end::User -->

<!--begin::Header menu toggle-->
<ng-container *ngIf="appHeaderDefaulMenuDisplay">
  <div class="app-navbar-item d-lg-none ms-2 me-n3" title="Show header menu">
    <div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_header_menu_toggle">
      <app-keenicon name="element-4" class="fs-1" [ngClass]="btnIconClass"></app-keenicon>
    </div>
  </div>
</ng-container>
<!--end::Header menu toggle-->
